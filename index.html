<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <!-- viewport 后面加上 minimal-ui 在safri 体现效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏/设置状态栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <!-- 禁用手机号 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <script type="text/javascript" src="./static/remAdapt.js"></script>
    <title>视频</title>
    <link rel="icon" type="image/x-icon" href="./static/images/109653571442353178.jpg"/>

    <style>
        .loading{
            position: relative;
            top: 200px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>  

</head>

<body>
    <div id="app">
        <p class="loading">加载中...</p>
    </div>
    <script src="./static/jquery.min.js"></script>
    <script src="./static/jweixin-1.2.0.js"></script>
    <!-- built files will be auto injected -->
    <%=htmlWebpackPlugin.files.webpackManifest%>
</body>

</html>
